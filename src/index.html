<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eve Explorer</title>
	<style>
		div.controls {
			position: absolute;
			top: 10px;
			left: 10px;
			padding: 10px;
			background: rgba(0, 0, 0, 0.5);
			border-radius: 5px;
			color: white;
			z-index: 10;
		}

		div.controls>ul {
			list-style: none;
			font-family: system-ui;
			line-height: 1.5rem;
		}
	</style>
</head>

<body>
	<canvas class="webgl"></canvas>
	<div class="controls">
		<ul>
			<li>Click to Start. Escape key to end</li>
			<li>Up arrow = forward. Down arrow = backward</li>
			<li>Move mouse to tilt up/down/left/right.</li>
			<li>Click and drag to look around</li>
		</ul>
	</div>
</body>

</html>
